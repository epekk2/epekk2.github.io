<!DOCTYPE html><html lang="en"><head>
    <script src="../p5.js"></script>
    <script src="../p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <meta charset="utf-8">

</head>
<body>

<div style="text-align: center" id="inputs">

    <h4> Enter numbers adding up to 18 </h4>
    <label for="strength">
        <input type="number" id="strength" placeholder="strength:" align="center">
    </label>

    <br>

    <label for="intel">
        <input type="number" id="intel" placeholder="intelligence:">
    </label>

    <br>

    <label for="char">
        <input type="number" id="char" placeholder="charisma:">
    </label>

    <label for="health">
        <input type="number" id="health" placeholder="health:">
    </label>

</div>

<div id="sketch">

    <script src="secondSitu.js"></script>
</div>


<button onclick="strengthClicked();"> Jump over it </button>
<button onclick="charismaClicked();"> Work with friend to find way </button>
<button onclick="intelClicked();"> Make a bridge with sticks </button>

<script>
    function strengthClicked(){
        if (document.getElementById("strength").value > 6) {
            window.location.href = "strWin.html";
        } else {
            window.location.href = "strLose.html";
        }
    }

    function charismaClicked(){
        if (document.getElementById("char").value > 6) {
            window.location.href = "2charWin.html";
        } else {
            window.location.href = "charLose.html";
        }
    }

    function intelClicked() {
        if (document.getElementById("intel").value > 6) {
            window.location.href = "intWin.html";
        } else {
            window.location.href = "intLose.html";
        }
    }

</script>


</body></html>
